<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        #contact-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .link-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
        }
        .link-box a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .link-box a:hover {
            color: #007BFF;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 22px); /* Adjust for padding */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section id="contact">
        <div id="contact-box">
            <div class="link-box">
                <a href="https://www.facebook.com/panuwat.takham.5">FB ผมเอง</a>
            </div>
            <!-- เพิ่มกล่องลิงก์อื่นๆ ที่นี่ -->
        </div>
        <form id="add-link-form">
            <input type="text" id="link-url" placeholder="ใส่ URL ที่นี่">
            <input type="text" id="link-name" placeholder="ใส่ชื่อของลิงก์ที่นี่">
            <input type="submit" value="เพิ่มลิงก์">
        </form>
    </section>

    <script>
        document.getElementById('add-link-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('link-url').value;
            const name = document.getElementById('link-name').value || url; // ใช้ชื่อ URL ถ้าไม่ใส่ชื่อ
            if (url) {
                const linkBox = document.createElement('div');
                linkBox.className = 'link-box';

                const link = document.createElement('a');
                link.href = url;
                link.textContent = name;

                linkBox.appendChild(link);
                document.getElementById('contact-box').appendChild(linkBox);

                document.getElementById('link-url').value = '';
                document.getElementById('link-name').value = '';
            }
        });
    </script>
</body>
</html>
